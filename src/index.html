<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center p-5">
      <h1>Generador de cartas</h1>
      <div class="card mx-auto h-75 align-middle" id="card">
        <div
          class="card-header border-bottom-0 bg-white text-start"
          id="paloHeader"
        ></div>
        <div
          class="card-body text-center align-middle my-auto"
          id="numero"
        ></div>
        <div class="card-footer border-top-0 bg-white text-end">
          <span id="paloFooter"></span>
        </div>
      </div>
      <button class="btn" id="btn">Nueva carta</button>
    </div>
  </body>
</html>
